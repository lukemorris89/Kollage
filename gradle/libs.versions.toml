test-espresso-intents = { group = "androidx.test.espresso", name = "espresso-intents", version.ref = "espressoCore" }
test-turbine = { group = "app.cash.turbine", name = "turbine", version.ref = "turbine" }
test-orchestrator = { group = "androidx.test", name = "orchestrator", version.ref = "orchestrator" }
test-runner = { group = "androidx.test", name = "runner", version.ref = "supportTest" }
test-rules = { group = "androidx.test", name = "rules", version.ref = "testRules" }

